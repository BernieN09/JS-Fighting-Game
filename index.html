<head>
    <style>
        * {
            box-sizing: border-box
        }
    </style>
</head>
<body>
    <!-- Main Container Div -->
    <div style="position: relative; display: inline-block;">
        <!-- "Header" Div-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 2rem;">

            <!-- Player Health -->
            <div style="position: relative; height: 48px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 48px; width: 100%;">
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
                </div>
            </div>

            <!-- Timer -->
            <div style="background-color: red; width: 7rem; height: 7rem; flex-shrink: 0;"></div>

            <!-- Enemy Health -->
            <div style="position: relative; height: 48px; width: 100%;">
                <div style="background-color: yellow; height: 48px">
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
                </div>
            </div>
        </div>
        <!-- Canvas -->
        <canvas></canvas>
    </div>

    <script src="index.js"></script>
</body>
